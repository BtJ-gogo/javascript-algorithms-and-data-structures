<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing. ex SaaS.</p>
      </header>
      <div id="text-input-wrapper">
        <input id="text-input" type="text" placeholder="Please input a value" />
        <button id="check-btn">Check</button>
      </div>
      <p id="result">A is a palindrome</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
